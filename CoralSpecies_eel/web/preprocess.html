<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/pageInfo.css" />
        <link rel="stylesheet" href="css/preprocessPage/preprocessPage.css" />
        <link rel="stylesheet" href="css/preprocessPage/selectorView.css" />
        <link rel="stylesheet" href="css/preprocessPage/processView.css" />
        <link rel="stylesheet" href="css/button.css" />
        <link rel="stylesheet" href="css/fileUploader.css" />
        <link rel="stylesheet" href="css/loadingIcon.css" />
        <link rel="stylesheet" href="css/config.css" />
        <link rel="stylesheet" href="css/topNavigationBar.css" />
        <link rel="stylesheet" href="css/bottomNavigationBar.css" />
        <link rel="stylesheet" href="css/preprocessPage/projectPath.css" />
        <title>Preprocess Page</title>
    </head>
    <body>
        <div class="topnav">
            <div id="icon" class="icon-container">
                <img src="images/coralscan_icon.png" alt="icon" />
            </div>
            <div class="icon-text">CoralSCOP-LAT</div>
            <button
                id="back-to-main-page-button"
                onclick="navigateTo('main_page.html')"
            >
                Back To Main Page
            </button>
            <button id="continue-button" onclick="navigateTo('label.html')">
                Continue
            </button>
        </div>
        <div class="content">
            <div class="selector-view">
                <div class="image-view">
                    <div id="deselected-gallery" class="gallery-view">
                        <div id="drop-text">
                            Drop your image folder here or
                            <span id="select-link">select</span> the folder
                        </div>
                        <input
                            type="file"
                            id="file-input"
                            webkitdirectory
                            directory
                            style="display: none"
                        />
                    </div>
                    <div
                        id="select-all-button"
                        class="gallery-button-container"
                    >
                        Select All
                    </div>
                </div>
                <div class="selected-image-view">
                    <div id="selected-gallery" class="gallery-view"></div>
                    <div
                        id="deselect-all-button"
                        class="gallery-button-container"
                    >
                        Deselect All
                    </div>
                </div>
            </div>
            <div class="process-view">
                <div id="selected-image-count-text" class="process-text">
                    Selected Images: 0
                </div>
                <div class="progressbar-view">
                    <div id="progress-text" class="progressbar-text">
                        Process: (0 %)
                    </div>
                    <div class="progress-container round-xlarge">
                        <div
                            id="image-progress-bar"
                            class="progressbar round-xlarge"
                            style="width: 0%"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottomnav">
            <button id="process-button">Create Project</button>
        </div>

        <script src="/eel.js"></script>
        <script src="js/loadingIconManager.js"></script>
        <script src="js/dropArea.js"></script>
        <script src="js/navigate.js"></script>
        <script src="js/preprocess/preprocessTopNavigationBar.js"></script>
        <script src="js/preprocess/annotationProcessor.js"></script>
        <script src="js/preprocess/imageSelector.js"></script>
        <script src="js/preprocess/config.js"></script>
        <script src="js/preprocess/configPage.js"></script>
        <script src="js/preprocess/preprocessPage.js"></script>
    </body>
</html>
