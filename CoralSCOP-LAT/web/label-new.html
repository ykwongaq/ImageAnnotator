<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label page</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo-blk">
                <img class="logo-blk__img" src="./images/logo.png" >
                <span class="logo-blk__text">CoralSCOP-LAT</span>
            </div>
            <div class="header__main">
                <div class="header__main-side"><a href="#!" class="arrow-link arrow-link--prev"><span class="ico ico--left"></span>All Image(1,200) </a></div>
                <div class="header__middle">
                    <a href="#!" class="circle-arrow circle-arrow--prev"><</a>
                    <p class="header__title">Image-Name-Sample.jpeg</p>
                    <a href="#!" class="circle-arrow circle-arrow--next">></a>
                </div>
                <div class="header__main-side"></div>
            </div>
        </div>
        <div class="main">
            <nav class="side-bar">
                <div class="side-bar__main">
                    <ul class="nav-list top">
                        <li class="nav-list__item">
                            <a href="./" class="nav-list__button">A</a>
                        </li>
                        <li class="nav-list__item active">
                            <a href="./" class="nav-list__button">B</a>
                        </li>
                    </ul>

                    <ul class="nav-list bottom">
                        <li class="nav-list__item">
                            <a href="./" class="nav-list__button">A</a>
                        </li>
                        <li class="nav-list__item active">
                            <a href="./" class="nav-list__button">B</a>
                        </li>
                    </ul>
                </div>
                <div class="side-bar__sub">
                    <p class="side-bar__title">MASK</p>
                    <div class="side-bar__blk">
                        <div class="slider-blk">
                            <div class="slider-blk__inner">
                                <input min="0" max="100" value="0" type="range"></div>
                                <input type="text" value="0%" >
                        </div>
                    </div>
                    <div class="side-bar__blk">
                        <div class="toggle-blk">
                            <p class="toggle-blk__title">Show Mask</p>
                            <label class="switch">
                            <input type="checkbox">
                            <span class="switch__slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="side-bar__blk">
                        <div class="radio-button-gp-blk">
                            <p class="radio-button-gp-blk__label">Type</p>
                            <div class="radio-btn-gp">
                                <label class="radio-btn-gp__label">
                                    <input
                                        name="status"
                                        id="status-1-button"
                                        type="radio"
                                        value="0"
                                    />
                                    <span>Bleached</span>
                                </label>
                                <label class="radio-btn-gp__label">
                                    <input
                                        name="status"
                                        id="status-2-button"
                                        type="radio"
                                        value="1"
                                    />
                                    <span>Bleached</span>
                                </label>
                                <label class="radio-btn-gp__label">
                                    <input
                                        name="status"
                                        id="status-3-button"
                                        type="radio"
                                        value="2"
                                    />
                                    <span>Dead</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="side-bar__blk">
                        <div class="input-blk">
                            <p class="input-blk__label">Label Search</p>
                            <div class="input-blk__wrap">
                                <span class="input-blk__icon">?</span>
                                <input
                                    type="text"
                                    id="search-input"
                                    placeholder="Search label"
                                    name="search"
                                >
                            </div>
                        </div>
                    </div>
                    <div class="side-bar__bottom">
                        <div id="label-container" class="label-container color-plate-list">
                            <div class="label-blk color-plate-list__item">
                                <div class="label-blk__color color-plate-list__color-plate"></div>
                                <p class="label-blk__label">Staghorn Coral</p>
                                <div class="label-blk__side">
                                    <button class="label-blk__btn label-hide-fn"><span class="icon">1</span></button>
                                    <span class="label-blk__btn label-blk__btn--drag"><span class="icon">2</span></span>
                                </div>
                            </div>
                            <div class="label-blk color-plate-list__item">
                                <div class="label-blk__color color-plate-list__color-plate"></div>
                                <p class="label-blk__label">Staghorn Coral</p>
                                <div class="label-blk__side">
                                    <button class="label-blk__btn label-hide-fn"><span class="icon">1</span></button>
                                    <span class="label-blk__btn label-blk__btn--drag"><span class="icon">2</span></span>
                                </div>
                            </div>
                            <div class="label-blk color-plate-list__item">
                                <div class="label-blk__color color-plate-list__color-plate"></div>
                                <p class="label-blk__label">Staghorn Coral</p>
                                <div class="label-blk__side">
                                    <button class="label-blk__btn label-hide-fn"><span class="icon">1</span></button>
                                    <span class="label-blk__btn label-blk__btn--drag"><span class="icon">2</span></span>
                                </div>
                            </div>
                            <div class="label-blk color-plate-list__item">
                                <div class="label-blk__color color-plate-list__color-plate"></div>
                                <p class="label-blk__label">Staghorn Coral</p>
                                <div class="label-blk__side">
                                    <button class="label-blk__btn label-hide-fn"><span class="icon">1</span></button>
                                    <span class="label-blk__btn label-blk__btn--drag"><span class="icon">2</span></span>
                                </div>
                            </div>
                            <div class="label-blk color-plate-list__item">
                                <div class="label-blk__color color-plate-list__color-plate"></div>
                                <p class="label-blk__label">Staghorn Coral</p>
                                <div class="label-blk__side">
                                    <button class="label-blk__btn label-hide-fn"><span class="icon">1</span></button>
                                    <span class="label-blk__btn label-blk__btn--drag"><span class="icon">2</span></span>
                                </div>
                            </div>
                            <div class="label-blk color-plate-list__item">
                                <div class="label-blk__color color-plate-list__color-plate"></div>
                                <p class="label-blk__label">Staghorn Coral</p>
                                <div class="label-blk__side">
                                    <button class="label-blk__btn label-hide-fn"><span class="icon">1</span></button>
                                    <span class="label-blk__btn label-blk__btn--drag"><span class="icon">2</span></span>
                                </div>
                            </div>
                            <div class="label-blk color-plate-list__item">
                                <div class="label-blk__color color-plate-list__color-plate"></div>
                                <p class="label-blk__label">Staghorn Coral</p>
                                <div class="label-blk__side">
                                    <button class="label-blk__btn label-hide-fn"><span class="icon">1</span></button>
                                    <span class="label-blk__btn label-blk__btn--drag"><span class="icon">2</span></span>
                                </div>
                            </div>
                            <div class="label-blk color-plate-list__item">
                                <div class="label-blk__color color-plate-list__color-plate"></div>
                                <p class="label-blk__label">Staghorn Coral 2</p>
                                <div class="label-blk__side">
                                    <button class="label-blk__btn label-hide-fn"><span class="icon">1</span></button>
                                    <span class="label-blk__btn label-blk__btn--drag"><span class="icon">2</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="side-bar__blk">
                        <div class="toggle-input-blk toggle-fn">
                            <button class="toggle-input-blk__btn toggle-fn__btn"><span class="icon"></span><span class="text"></span></button>
                            <div class="input-blk toggle-input-blk__hide">
                                <div class="input-blk__wrap">
                                    <input
                                        type="text"
                                        id="add-category-input"
                                        name="add"
                                    >
                                    <button class="input-blk__confirm" id="add-category-button" type="submit">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="main-section">

                <div class="float-bar">
                    <div class="float-bar__inner">
                        <div class="float-bar__item">
                            <button class="float-bar__button">Add Mask</button>
                        </div>
                        <div class="float-bar__item">
                            <button class="float-bar__button">Remove</button>
                        </div>
                        <div class="float-bar__item">
                            <div class="toggle-color-plate-popup toggle-fn">
                                <div class="toggle-color-plate-popup__pop toggle-fn__hide">
                                    <p class="toggle-color-plate-popup__label">Colour</p>
                                    <div class="color-plate-list toggle-color-plate-popup__list">
                                        <div class="color-plate-list__item toggle-color-plate-popup__list-item">
                                            <button class="color-plate-list__color-plate"></button>
                                        </div>
                                        <div class="color-plate-list__item toggle-color-plate-popup__list-item">
                                            <button class="color-plate-list__color-plate "></button>
                                        </div>
                                        <div class="color-plate-list__item toggle-color-plate-popup__list-item">
                                            <button class="color-plate-list__color-plate "></button>
                                        </div>
                                        <div class="color-plate-list__item toggle-color-plate-popup__list-item">
                                            <button class="color-plate-list__color-plate "></button>
                                        </div>
                                        <div class="color-plate-list__item toggle-color-plate-popup__list-item">
                                            <button class="color-plate-list__color-plate "></button>
                                        </div>
                                        <div class="color-plate-list__item toggle-color-plate-popup__list-item">
                                            <button class="color-plate-list__color-plate "></button>
                                        </div>
                                        <div class="color-plate-list__item toggle-color-plate-popup__list-item">
                                            <button class="color-plate-list__color-plate "></button>
                                        </div>
                                    </div>
                                </div>
                                <button class="toggle-fn__btn toggle-color-plate-popup__button float-bar__button"> <span class="color-blk"></span> Label</button>
                            </div>
                        </div>
                        <div class="float-bar__item">
                                <button class="float-bar__button">pr</button>
                                <button class="float-bar__button">ne</button>
                        </div>
                    </div>
                </div>

                <div class="canvas-control">
                    <button class="canvas-control__item">+</button>
                    <p class="canvas-control__label canvas-control__item">100%</p>
                    <button class="canvas-control__item">-</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/lib/Sortable.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/toggle-input.js"></script>
    <script src="./js/label-reorder.js"></script>
    <script src="./js/testing.js"></script>
</body>
</html>
