<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File Uploader</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/button.css" />
        <!-- <link rel="stylesheet" href="style/file_uploader.css" /> -->
        <link rel="stylesheet" href="style/search.css" />
        <link rel="stylesheet" href="style/category_button.css" />
        <link rel="stylesheet" href="style/progress_bar.css" />
        <link rel="stylesheet" href="style/message_box.css" />
    </head>
    <body>
        <div id="scene-info" class="scene-info">Scenen info</div>
        <div class="progressbar-view">
            <div id="image-progress-text" class="progress-text">
                Image: (10 / 100)
            </div>
            <div class="progress-container round-xlarge">
                <div
                    id="image-progress-bar"
                    class="progressbar round-xlarge"
                    style="width: 50%"
                ></div>
            </div>
        </div>
        <div class="annotator-view">
            <div class="category-view">
                <input
                    type="text"
                    id="searchBox"
                    class="searchTerm"
                    placeholder="Search category"
                />
                <div id="buttonContainer" class="buttonContainer"></div>
                <!-- <div id="category-text" class="category-text"></div> -->
            </div>
            <div id="image-view" class="image-view">
                <canvas id="canvas" class="canvas"></canvas>
            </div>
        </div>
        <div class="button_row">
            <button id="prev_image_button" class="button-28">
                Prev Image (A)
            </button>
            <button id="reset_viewpoint_button" class="button-28">
                Reset Viewpoint (W)
            </button>
            <button id="show_mask_button" class="button-28">
                Show Mask (S)
            </button>
            <button id="next_image_button" class="button-28">
                Next Image & Save (D)
            </button>
        </div>
        <div id="messageBox" class="messageBox" style="display: none">
            Image have been saved.
        </div>
        <script src="js/canvas_drawer.js"></script>
        <script src="js/mask.js"></script>
        <script src="js/label.js"></script>
        <script src="js/maskdrawer.js"></script>
        <script src="js/coral_image.js"></script>
        <script src="js/dataset.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
