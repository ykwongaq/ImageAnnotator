<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File Uploader</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/button.css" />
        <link rel="stylesheet" href="style/annotator_view.css" />
        <link rel=":stylesheet" href="style/progressbar.css" />
        <link rel="stylesheet" href="style/search.css" />
        <link rel="stylesheet" href="style/category_button.css" />
    </head>
    <body>
        <div id="scene-info" class="scene-info">Scenen info</div>
        <div class="progressbar-view">
            <div id="image-progress-text" class="progress-text">
                Image: (10 / 100)
            </div>
            <div class="progress-container round-xlarge">
                <div
                    id="image-progress-bar"
                    class="progressbar round-xlarge"
                    style="width: 50%"
                ></div>
            </div>
        </div>
        <div class="annotator-view">
            <div class="category-view">
                <input
                    type="text"
                    id="searchBox"
                    class="searchTerm"
                    placeholder="Search category"
                />
                <div id="buttonContainer" class="buttonContainer"></div>
            </div>
            <div id="image-view" class="annotator-subview">
                <div class="mask-opacity-view">
                    <div class="text">Mask</div>
                    <div class="text">Solid</div>
                    <div class="mask-silder">
                        <input id="mask-opacity-silder" type="range" />
                    </div>
                    <div class="text">Transparent</div>
                </div>
                <canvas id="canvas" class="canvas"></canvas>
                <div class="statistic-view">
                    <div class="statistic-title">Statistic Report</div>
                    <div
                        id="statistic-box-container"
                        class="statistic-box-container"
                    ></div>
                </div>
            </div>
        </div>
        <div class="button_row">
            <button id="prev_image_button" class="button-28">
                Prev Image (A)
            </button>
            <button id="reset_viewpoint_button" class="button-28">
                Reset Viewpoint (W)
            </button>
            <button id="show_mask_button" class="button-28">
                Add Mask (S)
            </button>
            <button id="next_image_button" class="button-28">
                Next Image & Save (D)
            </button>
        </div>
        <div class="messageBoxContainer">
            <div id="messageBox" class="messageBox" style="display: none">
                Image have been saved.
            </div>
        </div>

        <!-- Define the template -->
        <template id="statistic-box-template">
            <div class="statistic-box">
                <div class="info">Something (1/2) 50%</div>
                <div class="statistic-process-bar-container">
                    <div class="progress-container round-xlarge">
                        <div
                            class="progressbar round-xlarge"
                            style="width: 50%"
                        ></div>
                    </div>
                </div>
            </div>
        </template>

        <script src="js/canvas_drawer.js"></script>
        <script src="js/mask.js"></script>
        <script src="js/label.js"></script>
        <script src="js/coral_image.js"></script>
        <script src="js/dataset.js"></script>
        <script src="js/statistic_report.js"></script>
        <script src="js/statistic_box_manager.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
